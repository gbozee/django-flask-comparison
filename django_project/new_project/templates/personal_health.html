{% extends "myhealthier.html" %}
{% load staticfiles %}
          {% block content %}
    <form method="post" action="{% url 'personal_health' %}">
     {% csrf_token %}
<div class="w3-container  w3-topbar w3-bottombar w3-padding-48 w3-border-amber w3-theme-d5">
    <div class="w3-row-padding w3-margin  ">
        
            <div class=" w3-card-4 w3-padding w3-theme-d2 w3-round-large " >

     <h3 class="w3-center  w3-text-black"><i class="fa fa-users w3-margin-right w3-xxlarge w3-text-teal"></i> Personal Health Data</h3>
 {{ form.as_p }}
            <div class=" w3-card-4 w3-padding w3-margin w3-white w3-round-large " >

    <select class="form-control" name="option" w3-round-large>
    <option value="" disabled selected>Save Your Personal Health Data</option><!--Choose Service-->
    <option value="1">Systolic Blood Pressure</option>
    <option value="2">Diastolic Blood Pressure</option>
     <option value="3">Random Blood Sugar</option>
    <option value="4">Fasting Blood Sugar</option>
    <option value="5">Weight (kg)</option>
    <option value="6">Cholesterol</option>
     <option value="7">Current Drugs</option> <!--current drugs accept multiple values in one input-like a list, tuple etc-->

    </select>
<br>
    <p> <input class="w3-input w3-round" type="text" placeholder="Value">
     </p>
     <br>
    <select class="form-control" name="option" w3-round-large>
    <option value="" disabled selected>Date</option><!--Choose date data was measured-->
    </select>
     <hr>
     <button class="w3-button w3-block w3-blue-gray w3-ripple w3-padding w3-round-xxlarge "> Save</button>
              </div>
         </div>

     </div>
  
</form>
           {% endblock content %}
