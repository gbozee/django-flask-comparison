{% extends "dashboard.html" %}
{% load staticfiles add_attr %}
          {% block content %}


 <form method="post" action="{% url "service_update" %}">
     {% csrf_token %}

 <!-- Update Services -->

      <div class="w3-panel  w3-topbar w3-bottombar w3-border-amber " id="bgimg-3" style="background-image: url('{% static "new_project/python3.png" %}')">

    <div class="w3-card-4  w3-white w3-padding-32 w3-round-large w3-margin">
   <div class="w3-container w3-round-large w3-margin">

         <h3 class="w3-center w3-text-black"><i class="fa fa-pencil w3-margin-right w3-xxlarge w3-text-teal"></i> Update Service Information</h3>

 <select class="w3-select" name="option" >
    <option value="" disabled selected>Choose Service Group</option><!--Choose Service-->
  </select>

 <select class="w3-select" name="option" >
    <option value="Service Subgroup" disabled selected>Choose Service To Update</option><!--Choose Service-->
  </select>

     
     <!--Service Group is auto-filled with chosen service-->
  <p>

  <input class="w3-input w3-border w3-round-large" name="details" type="text" placeholder="Service Details"></p>

  <p>

  <input class="w3-input w3-border w3-round-large" name="day" type="text" placeholder="Days Available"></p>
  <p>

  <input class="w3-input w3-border w3-round-large" name="time" type="text" placeholder="Time Available"></p>


  <hr>
   <p> <input class="w3-input w3-border w3-round-large" name="cost" type="text" placeholder="Cost"></p>
   <select class="w3-select" name="option" w3-round-large>
    <option value="" disabled selected>Choose Cost Denomination</option><!--Choose Cost Denomination-->
  </select>
  <hr>
          <button class="w3-button w3-block w3-green w3-ripple w3-padding w3-round-xxlarge">Update Service</button>

          <hr>

          <p><input class="w3-input w3-border w3-round-large" name="time" type="text" placeholder="Auto-Generated Unique Service ID"></p>
<!--Service ID is auto-generated with the updated service-->




  </div>
</div>
</div>


</form>
   {% endblock content %}
