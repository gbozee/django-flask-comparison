{% extends "dashboard.html" %}
{% load staticfiles add_attr %}
          {% block content %}


 <form method="post" action= "{% url 'service_update'  %}">
     {% csrf_token %}


 <!-- Update Services -->

      <div class="w3-panel  w3-topbar w3-bottombar w3-border-amber " id="bgimg-4" style="background-image: url('{% static "new_project/python4.jpg" %}')">
 {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
    {% endfor %}
  {% endif %}
    <div class="w3-card-4  w3-light-grey w3-padding w3-round-large w3-margin">
   <div class="w3-container w3-round-large ">

         <h3 class="w3-center w3-text-black"><i class="fa fa-pencil w3-margin-right w3-xxlarge w3-text-teal"></i> Update Service Information</h3>
      {{ form.as_p }}


          <button name ="submit" class="w3-button w3-block w3-green w3-ripple w3-padding w3-round-xxlarge">Update Service</button>


<!--Service ID is auto-generated with the updated service-->

  </div>
</div>
</div>


</form>

 {% endblock content %}
