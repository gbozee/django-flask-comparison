{% extends "myhealthier.html" %}
{% load staticfiles %}
          {% block content %}
    <form method="post" action="{% url 'trend' %}">
     {% csrf_token %}
<div class="w3-container  w3-topbar w3-bottombar w3-padding-48 w3-border-amber w3-theme-d5">
        
            <div class=" w3-card-4 w3-text-white  w3-theme-d4  w3-round-large w3-padding-48" >


<h3 class="w3-center w3-text-white"><i class="fa fa-th w3-margin-right w3-xxlarge w3-text-white "></i> myHealth Trends</h3>

 <select class="form-control" name="option" w3-round-large>
    <option value="" disabled selected>Track Your Health Trends</option><!--Choose Service-->
    <option value="1">Systolic Blood Pressure</option>
    <option value="2">Diastolic Blood Pressure</option>
     <option value="3">Random Blood Sugar</option>
    <option value="4">Fasting Blood Sugar</option>
    <option value="5">Weight (kg)</option>
    <option value="6">Cholesterol</option>
     <option value="7">Current Drugs</option>

  </select>
<div class="w3-row">
  <div class="w3-mobile">
      <canvas id="myChart" width="400" height="400"></canvas>
</div></div>
 <div> Graph function for any selected parameter</div>
 Measurement Line Graph by Date for each Data Point 
 <button class="w3-button w3-blue-gray w3-block w3-padding w3-round-xxlarge">View Health Trends</button>
         </div>
  
</form>
      <script type="text/javascript">
$( document ).ready(function() {
    var data = {
        labels: ['1', '5', '10', '15', '20', '25', '30'],
        datasets: [
            {
                label: "My Health Trend",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: {{ health_data }}
            }
        ]
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var myLineChart = new Chart(ctx).Line(data);
});
</script>

           {% endblock content %}

           {% block extrahead %}
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js" integrity="sha256-VNbX9NjQNRW+Bk02G/RO6WiTKuhncWI4Ey7LkSbE+5s=" crossorigin="anonymous"></script>
{% endblock %}
