   {% extends "dashboard.html" %}
{% load staticfiles  %}
          {% block content %}


 <form method="post" action= "{% url 'send_report' %}">
     {% csrf_token %}

<!-- Send Reports" -->
   
    <div class="w3-container w3-padding w3-card-4 " id="bgimg-4" style="background-image: url('{% static "new_project/python4.jpg" %}')">
    <div class="w3-row w3-padding w3-card-4 w3-margin w3-yellow">
                <h3 class="w3-center w3-text-black"><i class="fa fa-users w3-margin-right w3-xxlarge w3-text-teal"></i> Send Report To Users</h3>
    <div class="w3-col m6 w3-container  w3-card-4  w3-padding-16 w3-text-black w3-round-large" >
  {{ form.as_p }}
    <select class="form-control" name="option" w3-round-large>
    <option value="" disabled selected>Choose Users with Healthier User ID</option><!--Choose Service-->
    <option value="1">User 1</option>
    <option value="2">User 2</option>
     <option value="3">User 3</option>
    </select>
<hr>

    <p>  <input class="w3-input w3-border w3-padding w3-round-large" name="first" type="text" placeholder="First Name"> </p>

    <p> <input class="w3-input w3-border w3-padding w3-round-large" name="last" type="text" placeholder="Last Name"> </p>

    <p>  <input class="w3-input w3-border w3-padding w3-round-large" name="email" type="text" placeholder="Date of Birth"> </p>

    <p> <input class="w3-input w3-border w3-padding w3-round-large" name="pwd" type="text" placeholder="Phone Number"></p>
    <p><input class="w3-input w3-border w3-round-large" name="details" type="text" placeholder="Order ID "></p>

        
    </div>

  



   <div class="w3-col m6 w3-container w3-card-4 w3-padding-16 w3-round-large  " >

       
       
        <p> <input class="w3-input w3-border w3-round-large" name="File Report" type="file" placeholder="File Report"></p>

        <button type="submit"class="w3-button w3-block w3-green w3-ripple w3-padding w3-round-xxlarge">Send To User</button>
   </div>
</div>


  </div>

</form>
   {% endblock content %}
