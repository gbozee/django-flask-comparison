   {% extends "dashboard.html" %}
{% load staticfiles  %}
          {% block content %}
          {{ form.media }}


 <form method="post" action= "{% url 'send_report' %}" enctype="multipart/form-data">
     {% csrf_token %}

<!-- Send Reports" -->
   
    <div class="w3-container w3-padding w3-card-4 " id="bgimg-4" style="background-image: url('{% static "new_project/python4.jpg" %}')">
    
  <div class="w3-row w3-padding w3-card-4 w3-margin w3-light-grey">
                <h3 class="w3-center w3-text-black"><i class="fa fa-users w3-margin-right w3-xxlarge w3-text-teal"></i> Send Report To Users</h3>
    

  



   <div class="w3-col m6 w3-container w3-card-4 w3-padding-16 w3-round-large  " >

  {{ form.as_p }}
       
       

        <button type="submit"class="w3-button w3-block w3-green w3-ripple w3-padding w3-round-xxlarge">Send To User</button>
   </div>
</div>

 {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
    {% endfor %}
  {% endif %}
  </div>

</form>
   {% endblock content %}
